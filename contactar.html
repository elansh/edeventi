              <h2 class="title">Contactanos
              </h2>
              <p>
                Llena el formulario abajo para saber más sobre nosotros o si tienes alguna duda o sugerencia.
              </p>
          </div>
        </div>
      </section>
      <section id="contacto" class="contacto">
        <div class="contenedor">
          <div class="contacto__wrapper">
            <div class="contacto__formulario">
              <form>
                <div class="formulario">
                  <header>
                    <h3>Contactarnos</h3>
                  </header>
                  <div class="formulario__cuerpo">
                    <div class="filas">
                      <div class="columnas">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" placeholder="Nombre">
                      </div>
                      <div class="columnas">
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" name="apellido" placeholder="Apellido">
                      </div>
                    </div>
                    <div class="filas">
                      <div class="columnas">
                        <label for="email">E-mail</label>
                        <input type="text" id="email" placeholder="E-mail">
                      </div>
                      <div class="columnas">
                        <label for="phone">Teléfono</label>
                        <input type="text" id="phone" placeholder="Teléfono">
                      </div>
                    </div>
                    <div class="fila">
                      <div class="columnas w-100">
                        <label for="mensaje">Mensaje</label>
                        <textarea name="mensaje" id="mensaje" placeholder="Mensaje"></textarea>
                      </div>
                    </div>
                    <div class="fila">
                      <div class="columnas w-100 centrar">
                        <input type="submit" class="boton primario" value="Enviar">
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="contacto__contenido">
              <h2 class="title">¿Tienes dudas?</h2>
              <p>
                Envíanos un mensaje y te responderemos en el menor tiempo posible.
              </p>
            </div>
          </div>
        </div>
      </section>
